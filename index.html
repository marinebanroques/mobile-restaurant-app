<html>
    <head>
       <link rel="stylesheet" href="index.css">
       <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <img class="header-img" src="./images/header.png" alt="Name of the restaurant with a hamburger on the side.">
        </header>
        <main>
            <section id="container"></section>
            <section id="order-container">
                <div class="complete-order-section">
                    <h3>Your order</h3>
                    <div class="order-items" id="order-items"></div>
                    <div class="total-container">
                        <p class="total-el">Total price: </p>
                        <p class="price" id="total-el"></p>
                    </div>
                    <button class="complete-order-btn" id="complete-order-btn">Complete order</button>
                </div>
            </section>
        </main>
	<script src="index.js" type="module"></script>
    </body>
</html>
